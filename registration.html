<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 120px;
        }
    </style>
</head>
<body>

    <h2>Register Today</h2>

    <form id="registration-form" method="POST">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="names[first_name]" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="names[last_name]" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="input_text" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="job-position">Job Position</label>
            <input type="text" id="job-position" name="input_text_2" placeholder="Job Position">
        </div>
        <div class="form-group">
            <label for="job-industry">Job Industry</label>
            <select id="job-industry" name="dropdown" required>
                <option value="" selected>- Select -</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Automotive">Automotive</option>
                <option value="Construction">Construction</option>
                <option value="Education">Education</option>
                <option value="Energy">Energy</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Finance">Finance</option>
                <option value="Government">Government</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Hospitality">Hospitality</option>
                <option value="Logistics">Logistics</option>
                <option value="Media">Media</option>
                <option value="Nonprofit">Nonprofit</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Technology">Technology</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="referral">Where did you hear from us?</label>
            <input type="text" id="referral" name="input_text_1" placeholder="Social Media, TV, Ads, Others">
        </div>
        <button type="submit">Submit Form</button>
    </form>

</body>
</html>
